<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photo blog</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', Arial, sans-serif; margin: 0; }
    header { background:#ff8c2a; color:#fff; padding:20px; font-size:28px; font-weight:800; }
    .container { padding: 24px; }
    .post { margin: 28px 0; font-size: 28px; font-weight: 700; }
    .date { color: #666; font-size: 12px; margin-bottom: 6px; }
  </style>
  </head>
<body>
  <header>Photo blog</header>
  <div class="container">
    {% for p in posts %}
      <div class="date">{{ p.created_at|date:"Y년 m월 d일 H:i" }}</div>
      <div class="post">{{ p.title }}</div>
    {% empty %}
      <div>게시물이 없습니다.</div>
    {% endfor %}
  </div>
</body>
</html>
